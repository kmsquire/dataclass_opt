site_name: "dataclass-opt"
site_description: "Create command line argument parsers using dataclasses"
site_url: "https://kmsquire.github.io/dataclass-opt"
repo_url: "https://github.com/kmsquire/dataclass-opt"
repo_name: "kmsquire/dataclass-opt"

site_dir: "site"

nav:
  - Home:
      - Overview: index.md
      - Changelog: changelog.md
      - Credits: credits.md
      - License: license.md
  - Development:
      - Contributing: contributing.md

      - Code of Conduct: code_of_conduct.md

      - Coverage report: coverage.md

theme:
  name: material
  features:
    - navigation.tabs
  palette:
    scheme: slate
    primary: teal
    accent: purple

extra_css:
  - css/mkdocstrings.css

markdown_extensions:
  - admonition
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - toc:
      permalink: "Â¤"

plugins:
  - search
  - coverage:
      html_report_dir: build/coverage
  - mkdocstrings:
      watch:
        - src/dataclass_opt
  - macros:
      module_name: docs/macros
